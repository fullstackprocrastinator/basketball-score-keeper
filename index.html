<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container">
            
            <div class="home">
                <h3>HOME</h3>
                <h3 id="home-score" class="score">0</h3>
                <div class="buttons">
                <button id="btn-home-1" onclick="hScore1()">+1</button>
                <button id="btn-home-2" onclick="hScore2()">+2</button>
                <button id="btn-home-3" onclick="hScore3()">+3</button>
            </div>
            
            </div>
            
            <div class="reset">
                <button id="reset-btn" onclick="reset()">RESET</button>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <h3 id="guest-score" class="score">0</h3>
                <div class="buttons">
                <button id="btn-guest-1" onclick="gScore1()">+1</button>
                <button id="btn-guest-2" onclick="gScore2()">+2</button>
                <button id="btn-guest-3" onclick="gScore3()">+3</button>
            </div>
            </div>
            
        </div>
        
        <script src="scripts.js"></script>
</body>
</html>
